# /etc/nginx/sites-available/elegantni-web.conf

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream elegantni_web_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    # listen 443 ssl http2;
    server_name elegantniweb.cz www.elegantniweb.cz;

    # Uncomment and configure certificates when TLS is ready
    # ssl_certificate     /etc/letsencrypt/live/elegantniweb.cz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/elegantniweb.cz/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/elegantni-web.access.log;
    error_log  /var/log/nginx/elegantni-web.error.log warn;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;

        proxy_pass http://elegantni_web_app;
    }

    location /_next/static/ {
        alias /var/www/production/elegantni_web/.next/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    client_max_body_size 10M;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
